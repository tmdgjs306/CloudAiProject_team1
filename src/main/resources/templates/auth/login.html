<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div class="container" layout:fragment="content">
    <div>
        <main class="login d-grid">
            <section class="title">
                <img class="loginImage" src="/images/시바견.png" alt="">
                <label class="loginLabel">로그인</label>
            </section>
            <section>
                <form class="loginForm" th:action="@{/auth/login}" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력해주세요.">
                        <label for="userId">아이디</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
                        <label for="password">비밀번호</label>
                    </div>
                    <span>
                        <th:block th:if="${error}">
                        <p class="alert alert-danger" th:text="${exception}"></p>
                        </th:block>
                    </span>
                    <div class="form-check text-start my-3 mt-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            로그인 유지
                        </label>
                    </div>
                    <button class="btn btn-dark w-100 py-2">로그인</button>
                </form>
            </section>
            <div class="d-grid">
                <a href="/auth/join">
                    <button class="linkJoin btn btn-dark py-2">회원가입</button>
                </a>
                <div class="mt-3">
                <a href="/auth/findUserId">
                    <button class="linkFindUserId btn btn-dark">아이디 찾기</button>
                </a>
                <a href="/auth/findPassword">
                    <button class="linkFindUserPassword btn btn-dark">비밀번호 찾기</button>
                </a>
                </div>
            </div>
        </main>
    </div>
</div>
</html>
